<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de Rowspan</title>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="100">
            <tr>
                <td rowspan="2"><img src="Fotos/sevilla.jpg" height="650" width="300" ></td>
                <td colspan="2" align="center">Que pasa illo?</td>
                
            </tr>
            <tr>
                <td>
                    <table border="1">
                        <tr>
                            <td><img src="Fotos/tokio.jpg" height="150" width="200" ></td>
                            <td>ey</td>
                            <td><img src="Fotos/santorini.jpg" height="150" width="200"></td>
                            <td>ey</td>

                        </tr>
                        <tr>
                            <td>ey</td>
                            <td><img src="Fotos/tokio.jpg" height="150" width="200" ></td>
                            <td>ey</td>
                            <td><img src="Fotos/santorini.jpg" height="150" width="200"></td>

                        </tr>
                        <tr>
                            <td><img src="Fotos/tokio.jpg" height="150" width="200" ></td>
                            <td><img src="Fotos/vernazza.jpg" height="150" width="200" ></td>
                            <td>ey</td>
                            <td>ey</td>


                        </tr>
                        <tr>
                            <td>ey</td>
                            <td>ey</td>
                            <td><img src="Fotos/tokio.jpg" height="150" width="200" ></td>
                            <td><img src="Fotos/vernazza.jpg" height="150" width="200"></td>

                        </tr>
                        
                    </table>
                </td>
                <td rowspan="2" bgcolor="orange"></td>
            </tr>
            <tr>
                <td align="right">Holaaaa</td>
                <td>
                    <table border="1" cellspacing="0" cellpadding="100"  >
                        <tr> 
                            <td bgcolor="red"></td>
                            <td bgcolor="blue"></td>
                            <td bgcolor="green"></td>

                        </tr>
                        <tr>
                            <td bgcolor="green"></td>
                            <td bgcolor="green"></td>
                            <td bgcolor="red"></td>

                        </tr>
                        <tr>
                            <td bgcolor="blue"></td>
                            <td bgcolor="red"></td>
                            <td bgcolor="blue"></td>

                        </tr>

                    </table>
                </td>

            </tr>

        </table>

    </body>
</html>
