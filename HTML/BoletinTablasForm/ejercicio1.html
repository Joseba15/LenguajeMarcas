<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 1</title>
    </head>
    <body>
        <h1>Fusion Columnas</h1>
        <table border="1">
            <tr>
                <td colspan="2">A</td>
            </tr>
            <tr>
                <td>B</td>
                <td>C</td>
            </tr>
        </table>
        <!--Ejercicio1.2-->
        <h1>Fusion Filas</h1>
        <table border="1">
            <tr>
                <td>A</td>
                <td rowspan="2">B</td>
            </tr>
            <tr>
                <td>C</td>
            </tr>
        </table>
        <!--Ejercicio1.3-->

        <h1>Fusion Columnas</h1>
        <table border="1">
            <tr>
                <td colspan="3">A</td>
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
                <td colspan="2">D</td>
                <td>E</td>
            </tr>
            <tr>
                <td colspan="4">F</td>  
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
                <td>J</td>
            </tr>
        </table>
        
         <!--Ejercicio1.4-->
         <h1>Fusion Filas</h1>
         <table border="1">
            <tr>
                <td>A</td>
                <td>B</td>
                <td rowspan="3">C</td>
                <td>D</td>
            </tr>
            <tr>
                <td rowspan="2">E</td>
                <td>F</td>
                <td rowspan="3">G</td>
            </tr>
            <tr>
                <td>H</td>  
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
        </table>

    </body>
</html>
